# Agency Server Configuration

# TCP Server
agency.tcp.port=7070

# Discount rate (0.10 = 10% discount)
agency.discount.rate=0.10

# Agency name
agency.name=MegaAgence

# Use REST instead of SOAP for hotel communication
agency.use.rest=true

# Hotel Partners (REST endpoints)
hotel.rivage.url=http://localhost:8082/hotel-rivage/api
hotel.opera.url=http://localhost:8084/hotel-opera/api

# Logging
logging.level.org.examples.agency=INFO
logging.level.org.springframework.web=INFO

