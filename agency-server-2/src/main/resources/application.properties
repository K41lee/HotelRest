# Agency Server 2 Configuration (20% discount)

# Spring Boot HTTP port (différent de l'agence 1)
server.port=8081

# TCP Server
agency.tcp.port=7071

# Discount rate (0.20 = 20% discount)
agency.discount.rate=0.20

# Agency name
agency.name=SuperAgence

# Use REST instead of SOAP for hotel communication
agency.use.rest=true

# Hotel Partners (REST endpoints)
hotel.rivage.url=http://localhost:8082/hotel-rivage/api
hotel.opera.url=http://localhost:8084/hotel-opera/api

# Logging
logging.level.org.examples.agency=INFO
logging.level.org.springframework.web=INFO

